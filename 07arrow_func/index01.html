<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // var a = function() {
        //     console.log('a실행');
        // }

        let a = () => {
            console.log('a실행');
        }
        a();
        
        //문법1 - 작성할 코드가 한줄이면 {}는 생략할 수 있다
        //        {}를 쓰지 않으면 기본값 undefined 반환
        //        {}를 쓰지 않고, 구문을 작성하면 자동으로 리턴값이 된다.
        let b = (x) => console.log(x);
        console.log(b(20)); //undefined

        let c = (x) => x + 10; //return x + 10;
        console.log(c(10)); // 20
        
        /////////////////////////////////////
        //문법2 - 매개변수가 1개라면 () 를 생략할 수 있다
        let d = x => x * 10;
        console.log(d(3));

        let e = (x = 10, y = 20) => x * y; //default 매개변수
        console.log(e());

        ////////////////////////////////////
        //문법3-  객체를 반환할 때는 ()로 묶어준다.
        let f = () => {
            return {name: 'charlie'};
        }
        console.log(f());

        //한줄로 객체 리턴
        let f_1 = () => ({name: 'charlie'});
        console.log(f_1());

        </script>
</body>
</html>
